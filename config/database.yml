# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: mani
  username: mani
  password: password
  encoding: unicode
 
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mani_test
  username: mani
  password: password
  encoding: unicode

production:
  <<: *default
  database: ENV['db_name']
  username: ENV['db_user']
  password: ENV['db_password']
  encoding: unicode
